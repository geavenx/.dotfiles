import = [
    "~/.config/alacritty/themes/themes/kanagawa_wave.toml"
]

[cursor]
style = "Block"
vi_mode_style = "Block"

[font]
size = 13

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.glyph_offset]
y = 0

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.offset]
y = 0

[scrolling]
history = 1000
multiplier = 3

[window]
startup_mode = "Maximized"
opacity = 0.9

[window.dimensions]
columns = 80
lines = 35

[window.padding]
x = 24
y = 24

